<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StockWise</title>
    <link rel="icon" th:href="@{/icon.svg}" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .col-fixed-width {
            width: 33.33%;
        }
    </style>
</head>
<body id="body" data-bs-theme="dark">
<div th:replace="~{fragments/header_template :: header}"></div>
<div th:replace="~{fragments/warehouse_header_template:: warehouse_header}"></div>
<div class="container my-2 px-3 py-3 text-center">
    <h1 class="mx-auto my-3"> Items </h1>
    <div class="col-md" id="content">
        <table class="table text-start table-bordered" id="table">
            <thead>
            <tr class="fw-bold">
                <th class="col" th:switch="${sort}">
                    <a th:case="${'name-asc'}" th:href="'/api/v1/warehouses/'+${warehouse.id}+'/items?sort=name-desc'" class="text-decoration-none text-warning">
                        Name
                        <div th:replace="~{fragments/icons:: alphabet-asc}"></div>
                    </a>
                    <a th:case="${'name-desc'}" th:href="'/api/v1/warehouses/'+${warehouse.id}+'/items'" class="text-decoration-none text-warning">
                        Name
                        <div th:replace="~{fragments/icons:: alphabet-desc}"></div>
                    </a>
                    <a th:case="*" th:href="'/api/v1/warehouses/'+${warehouse.id}+'/items?sort=name-asc'" class="text-decoration-none text-warning">
                        Name
                    </a>
                </th>
                <th class="col" th:switch="${sort}">
                    <a th:case="${'measurement-asc'}" th:href="'/api/v1/warehouses/'+${warehouse.id}+'/items?sort=measurement-desc'" class="text-decoration-none text-warning">
                        Measurement
                        <div th:replace="~{fragments/icons:: alphabet-asc}"></div>
                    </a>
                    <a th:case="${'measurement-desc'}" th:href="'/api/v1/warehouses/'+${warehouse.id}+'/items'" class="text-decoration-none text-warning">
                        Measurement
                        <div th:replace="~{fragments/icons:: alphabet-desc}"></div>
                    </a>
                    <a th:case="*" th:href="'/api/v1/warehouses/'+${warehouse.id}+'/items?sort=measurement-asc'" class="text-decoration-none text-warning">
                        Measurement
                    </a>
                </th>
                <th class="col" th:switch="${sort}">
                    <a th:case="${'amount-asc'}" th:href="'/api/v1/warehouses/'+${warehouse.id}+'/items?sort=amount-desc'" class="text-decoration-none text-warning">
                        Amount
                        <div th:replace="~{fragments/icons:: number-asc}"></div>
                    </a>
                    <a th:case="${'amount-desc'}" th:href="'/api/v1/warehouses/'+${warehouse.id}+'/items'" class="text-decoration-none text-warning">
                        Amount
                        <div th:replace="~{fragments/icons:: number-desc}"></div>
                    </a>
                    <a th:case="*" th:href="'/api/v1/warehouses/'+${warehouse.id}+'/items?sort=amount-asc'" class="text-decoration-none text-warning">
                        Amount
                    </a>
                </th>
                <th class="col" th:switch="${sort}">
                    <a th:case="${'rack-asc'}" th:href="'/api/v1/warehouses/'+${warehouse.id}+'/items?sort=rack-desc'" class="text-decoration-none text-warning">
                        Rack
                        <div th:replace="~{fragments/icons:: number-asc}"></div>
                    </a>
                    <a th:case="${'rack-desc'}" th:href="'/api/v1/warehouses/'+${warehouse.id}+'/items'" class="text-decoration-none text-warning">
                        Rack
                        <div th:replace="~{fragments/icons:: number-desc}"></div>
                    </a>
                    <a th:case="*" th:href="'/api/v1/warehouses/'+${warehouse.id}+'/items?sort=rack-asc'" class="text-decoration-none text-warning">
                        Rack
                    </a>
                </th>
            </tr>
            </thead>
            <tbody id="tableBody">
            <tr th:each="item : ${itemList}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.measurement}"></td>
                <td th:text="${item.amount}"></td>
                <td th:text="${item.rack.number}"></td>
            </tr>
            </tbody>
        </table>
        <div id="resultDiv"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<!--<script type="text/javascript" th:src="@{/warehouses.js}"></script>-->
</body>
</html>
