<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
    <link rel="icon" th:href="@{/icon.svg}" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .col-fixed-width {
            width: 33.33%;
        }
    </style>
</head>
<body id="body" data-bs-theme="dark">
<div th:replace="~{fragments/header_template :: header}"></div>
<div th:replace="~{fragments/warehouse_header_template:: warehouse_header}"></div>
<div class="container my-2 px-3 py-3 text-center">
    <h1 class="mx-auto my-3"> Items </h1>
    <div class="col-md" id="content">
        <table class="table text-start table-bordered" id="table">
            <thead>
            <tr class="fw-bold">
                <th class="col-5">Name</th>
                <th class="col-3">Role</th>
                <th class="col-2">Actions</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            <tr th:each="current_user : ${userList}">
                <td th:text="${current_user.firstname} + ' '  + ${current_user.lastname} + ${' (' +current_user.username + ')'} "></td>
                <td>
                    <span class="text-start lead" th:each="role : ${current_user.roles}" th:text="'['+${role.name}+'] '">
                    </span>
                </td>
                <td class="text-center">
                    <a  th:id="'deleteTask ' + ${current_user.id}" class="text-danger cursor-pointer delete-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                        </svg>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <div id="resultDiv"></div>
        <div>
            <a th:href="'/api/v1/warehouses/'+${warehouse.id}+'/users/new'">
                <button type="button" id="getForm" class="btn btn-outline-warning my-2">Add new worker</button>
            </a>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/users.js}"></script>
</body>
</html>
