<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StockWise</title>
    <link rel="icon" th:href="@{/icon.svg}" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .col-fixed-width {
            width: 33.33%;
        }
    </style>
</head>
<body id="body" data-bs-theme="dark">
<div th:replace="~{fragments/header_template :: header}"></div>
<div th:replace="~{fragments/warehouse_header_template:: warehouse_header}"></div>
<div class="container my-2 px-3 py-3 text-center">
    <h1 class="mx-auto my-3"> Items </h1>
    <div class="col-md" id="content">
        <table class="table text-start table-bordered" id="table">
            <thead>
            <tr class="fw-bold">
                <th class="col-5">Name</th>
                <th class="col-3">Role</th>
                <th class="col-2">Actions</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            <tr th:each="current_user : ${userList}">
                <td th:text="${current_user.firstname} + ' '  + ${current_user.lastname}  "></td>
                <td ><span class="text-start lead" th:each="role : ${current_user.roles}" th:text="'['+${role.name}+'] '"></span></td>
                <td>delete</td>
            </tr>
            </tbody>
        </table>
        <div id="resultDiv"></div>
        <div>
            <a th:href="'/api/v1/warehouses/'+${warehouse.id}+'/users/new'">
            <button type="button" id="getForm" class="btn btn-outline-warning my-2">Add new worker</button>
            </a>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
