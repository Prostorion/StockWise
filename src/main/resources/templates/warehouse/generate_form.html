<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add task</title>
    <link rel="icon" th:href="@{/icon.svg}" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body id="body" data-bs-theme="dark">
<div th:replace="~{fragments/header_template :: header}"></div>
<div class="container my-5  px-3 py-3 text-center ">
    <div class=" mx-auto rounded border px-5 text-start">
        <form action="" method="post" id="form">
            <h1 class="text-center my-2">Generate State</h1>
            <!--            <div class="mb-3">-->
            <!--                <label class="form-check-label mb-1" for="userSelect">Strategy</label>-->
            <!--                <select class="form-select" aria-label="Default select example" id="userSelect">-->
            <!--                    <option th:each="current_user : ${userList}"-->
            <!--                            th:text="${current_user.firstname} + ' ' + ${current_user.lastname + ' (' + current_user.username +')'}"></option>-->
            <!--                </select>-->
            <!--            </div>-->
            <div class="row">
                <div class="mb-3 col">
                    <label class="form-check-label" for="height">Warehouse length</label>
                    <input type="number" id="height" class="form-control" value="100">
                </div>
                <div class="mb-3 col">
                    <label class="form-check-label" for="width">Warehouse width</label>
                    <input type="number" id="width" class="form-control" value="100">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label class="form-check-label" for="rackHeight">Rack length (depth)</label>
                    <input type="number" id="rackHeight" class="form-control" value="10">
                </div>
                <div class="mb-3 col">
                    <label class="form-check-label" for="rackWidth">Rack width</label>
                    <input type="number" id="rackWidth" class="form-control" value="20">
                </div>
            </div>
        </form>
    </div>
    <button type="button" id="submitButton" class="btn btn-lg btn-outline-warning my-2">Generate</button>

    <div id="resultDiv"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/generate_form.js}"></script>

</body>
</html>
