<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="icon" th:href="@{/icon.svg}" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body id="body" data-bs-theme="dark">
<div th:replace="~{fragments/header_name_only_template :: header}"></div>
<div class="container my-5  px-3">
    <div class="col-6 mx-auto text-center rounded border px-5 ">
        <h1 class="mt-3">Please Log In</h1>
        <div><p>Don't have an account? - <a href="/api/v1/users/new">Get one free</a></p></div>
        <div th:if="${param.error}" class="mb-3">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="mb-3">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <input type="text" name="username" placeholder="Username" class="form-control" id="usernameInput"/>
            </div>
            <div class="mb-3">
                <input type="password" name="password" placeholder="Password" class="form-control" id="passwordInput"/>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3" id="submitButton">Submit</button>
                </div>
            </div>
        </form>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
