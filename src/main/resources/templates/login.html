<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body id="body" data-bs-theme="dark">
<header class="py-3 px-5 d-flex justify-content-center">
    <div class="align-items-center">
        <a href="/api/v1" class="text-decoration-none fs-3 fw-semibold text-warning text-center">
            StockWise
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-seam"
                 viewBox="0 0 16 16">
                <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2zm3.564 1.426L5.596 5 8 5.961 14.154 3.5zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>
            </svg>
        </a>
    </div>
</header>
<div class="container my-5 rounded border px-3">
    <div class="col-6 mx-auto">
        <h1 class="mt-3">Please Log In</h1>
        <div th:if="${param.error}" class="mb-3">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="mb-3">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <input type="text" name="username" placeholder="Username" class="form-control" id="usernameInput" pattern="[a-zA-Z0-9]{4,30}"/>
            </div>
            <div class="mb-3">
                <input type="password" name="password" placeholder="Password" class="form-control" id="passwordInput"/>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3" id="submitButton">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
