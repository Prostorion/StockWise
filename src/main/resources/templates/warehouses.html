<!doctype html>

<!--            </tr>-->

        </table>
        <div id="resultDiv"></div>
        <div>
            <button type="button" id="getForm" class="btn btn-outline-warning my-2">Add new warehouse</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
