<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error</title>
    <link rel="icon" th:href="@{/icon.svg}" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body id="body" data-bs-theme="dark">
<div th:replace="~{fragments/header_name_only_template :: header}"></div>
<div class="container my-2 px-3 py-3 text-center">
    <h1 class="mx-auto my-3"> Opps...</h1>
    <h1 th:text="${status}"></h1>
    <p th:text="${error}"></p>
    <p>There seems to be a problem with the page you requested
        (<span th:text="${path}"></span>).</p>
    <p th:text="${'Further details: ' + message + '.'}"></p>
    <a href="#" onclick="history.go(-1); return false;" class="text-decoration-none">
        <button type="button" class="btn btn-outline-warning btn-lg mb-3 py-3">Return to previous page</button>
    </a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
