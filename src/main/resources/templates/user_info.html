<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Info</title>
    <link rel="icon" th:href="@{/icon.svg}" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body id="body" data-bs-theme="dark">
<div th:replace="~{fragments/header_name_only_template :: header}"></div>
<div class="container my-2 px-3 py-3 text-center">
    <div class="row d-flex align-items-center">
        <div class="col text-end">
            <p>
                <a href="#" onclick="history.go(-1); return false;"
                   class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Return</a>
            </p>
        </div>

        <div class="col"><h1 class="mx-auto">YOUR PROFILE</h1></div>
        <div class="col text-start">
            <p>
                <a href="/api/v1/logout"
                   class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Log
                    out</a>
            </p>
        </div>

    </div>
    <div class="row">
        <div class="col text-end"><p class="lead">Username: </p></div>
        <div class="col text-start">
            <p class="text-start lead" th:text="${user.username}">
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col text-end"><p class="lead">First name: </p></div>
        <div class="col text-start">
            <p class="text-start lead" th:text="${user.firstname}">
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col text-end"><p class="lead">Last name: </p></div>
        <div class="col text-start">
            <p class="text-start lead" th:text="${user.lastname}">
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col text-end"><p class="lead">Roles: </p></div>
        <div class="col text-start">
            <span class="text-start lead" th:each="role : ${user.roles}" th:text="'['+${role.name}+'] '"></span>
        </div>
    </div>
    <!-- BUTTONS -->
    <div class="row">
        <div class="col text-end">
            <a href="/api/v1/user/edit" class="text-decoration-none">
                <button type="button" class="btn btn-outline-warning">Change Info</button>
            </a>
        </div>
        <div class="col text-start">
            <a href="/api/v1/users/new" class="text-decoration-none">
                <button type="button" class="btn btn-outline-secondary">Change password</button>
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
